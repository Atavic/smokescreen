<!DOCTYPE html>
<html>



  <head>
  
    <title>SmokeScreen</title>
  
  </head>

  <body>
  
    <script>
      
      // Add your own URLs to this list!
      list = ["https://google.com", "https://yahoo.com"];
      
      function getRandomInt(min, max) {
        
        min = Math.ceil(min);
        max = Math.floor(max);
        alert(Math.floor(Math.random() * (max - min)) + min);
        
      }
    
      getRandomInt(0, list.length);
    
    </script>
