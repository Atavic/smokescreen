<!DOCTYPE html>

    <title>SmokeScreen</title>

  <body>
  
    <script>
    
    function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    alert(Math.floor(Math.random() * (max - min)) + min);
    }
    
    getRandomInt(0, 100);
    
    </script>
