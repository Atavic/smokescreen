<!DOCTYPE html>
<html>



  <head>
  
    <title>SmokeScreen</title>
  
  </head>

  <body>
    
    <h2 align="center" style="font-family:monospace">
      SmokeScreen
    </h2>
    
    <h3 align="center" style="font-family:monospace">
      SmokeScreen is a JavaScript program that opens a random site every 3 seconds,
    </h3>
    <h3 align="center" style="font-family:monospace">
      to create a "smokescreen" over your browser history, preventing anyone from [easily] finding your information.
    </h3>

    
    <p align="center">
      
      <a href="github.com/keeganjk/smokescreen" style="font-family:monospace">Source Code/Learn More</a>
      <br />
    
      <button onclick="getRandom(0, list.length);" style="font-family:monospace">SmokeScreen!</button>
      
    </p>
    
    <script>
      
      var url;
      var myWindow;
      var abc123 = [
        'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z',
        '1', '2', '3', '4', '5', '6', '7', '8', '9', '0'
        ];
      
      // Add your own URLs to this list!
      var list = [
        "https://google.com",
        "https://yahoo.com",
        "https://bing.com", 
        "https://duckduckgo.com",
        "http://www.cnn.com", 
        "http://www.fox.com", 
        "http://www.bbc.co.uk",
        "https://www.gop.com",
        "https://www.democrats.org",
        "https://wikipedia.org",
        ];
      
      list.push("https://google.com/search?q=" + abc[( Math.floor(Math.random() * (abc123.length - 0)) + 0 ); ]);
      
      function getRandom(min, max) {
        
        url = ( Math.floor(Math.random() * (max - min)) + min );
        myWindow = window.open(list[url]);
        window.setTimeout(closePage, 3000);
        
      }
      
      function closePage() {
       
        myWindow.close();
        getRandom(0, list.length);
        
      }
    
    </script>
  
  </body>
  
  

</html>
